version: '2'
services: 

# Production
  web:
    build: .
    ports:
      - 80:8000
    restart: always
    environment:
      NODE_ENV: production
      PORT: 8000

# Development
  server:
    build:
      context: ./server/
    # command: /usr/app/node_modules/.bin/nodemon src/index.js 
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - 8080:8080
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - 3000:3000